name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      IS_PRODUCTION: "false"
      SECRET_KEY: "test-secret-key"
      ROLLBAR_ACCESS_TOKEN: "test"
      ROLLBAR_ENV: "test"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install project dependencies (app + dev)
        run: uv sync --dev

      - name: Ensure coverage is available
        run: uv pip install coverage

      - name: Ruff (format + lint, autofix)
        run: |
          uv run ruff format
          uv run ruff check --fix
          uv run ruff check

      - name: Run Django tests with coverage
        run: |
          uv run coverage run --source=task_manager manage.py test -v 2
          uv run coverage xml -o coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
