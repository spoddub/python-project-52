{% extends "base.html" %}

{% block title %}Менеджер задач Hexlet{% endblock %}

{% block content %}
<h1 class="my-4">Вход</h1>

<form method="post">
  {% csrf_token %}
  {% if form.non_field_errors %}
    <div class="alert alert-danger">{{ form.non_field_errors|striptags }}</div>
  {% endif %}

  <div class="mb-3">
    <label class="form-label" for="id_username">Имя пользователя</label>
    <input type="text"
           name="username"
           id="id_username"
           class="form-control"
           placeholder="Имя пользователя"
           maxlength="150"
           required
           autofocus
           autocapitalize="none"
           autocomplete="username"
           value="{{ form.username.value|default_if_none:'' }}">
  </div>

  <div class="mb-3">
    <label class="form-label" for="id_password">Пароль</label>
    <input type="password"
           name="password"
           id="id_password"
           class="form-control"
           placeholder="Пароль"
           required
           autocomplete="current-password">
  </div>

  <input class="btn btn-primary" type="submit" value="Войти">
</form>
{% endblock %}
