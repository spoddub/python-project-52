{% extends "base.html" %}
{% block title %}Labels â€” Task Manager{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Labels</h1>

<div class="mb-3">
  <a class="btn btn-primary" href="{% url 'labels_create' %}">Create label</a>
</div>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Name</th>
      <th>Created</th>
      <th class="text-end">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for l in labels %}
      <tr>
        <td>{{ l.name }}</td>
        <td>{{ l.created_at|date:"Y-m-d H:i" }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary me-2" href="{% url 'labels_update' l.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'labels_delete' l.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-body-secondary">No labels yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
