{% extends "base.html" %}

{% block content %}
<h1 class="h3 mb-4">Labels</h1>

<div class="mb-3">
  <a class="btn btn-primary" href="{% url 'labels_create' %}">Create label</a>
</div>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Name</th>
      <th>Created</th>
      <th class="text-end">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for label in labels %}
      <tr>
        <td>{{ label.name }}</td>
        <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
        <td class="text-end">
          <a href="{% url 'labels_update' label.id %}">Изменить</a><br>
          <a href="{% url 'labels_delete' label.id %}">Удалить</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-body-secondary">No labels yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
