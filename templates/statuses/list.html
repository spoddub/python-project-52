{% extends "base.html" %}
{% block title %}Statuses â€” Task Manager{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Statuses</h1>

<div class="mb-3">
  <a class="btn btn-primary" href="{% url 'statuses_create' %}">Create status</a>
</div>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Name</th>
      <th>Created</th>
      <th class="text-end">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in statuses %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.created_at|date:"Y-m-d H:i" }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary me-2" href="{% url 'statuses_update' s.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'statuses_delete' s.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-body-secondary">No statuses yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
