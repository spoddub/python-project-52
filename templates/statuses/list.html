{% extends "base.html" %}

{% block content %}
<h1 class="my-4">Статусы</h1>

<a class="btn btn-primary mb-3" href="{% url 'statuses_create' %}">Создать статус</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in statuses %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.created_at|date:"d.m.Y H:i" }}</td>
        <td>
          <a href="{% url 'statuses_update' s.id %}">Изменить</a><br>
          <a href="{% url 'statuses_delete' s.id %}">Удалить</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
